<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Listado de estudiantes</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand" href="#"> Control de personas</a>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <a th:href="@{/person/new}" class="btn btn-primary btn-sm mb3" style="margin-right: 20px">Nueva Persona</a>
                
                <a th:href="@{/employee/new}" class="btn btn-primary btn-sm mb3">Nuevo Trabajador</a>
            </div>
            
        </nav>

        <div class="container" th:if="${personas != null and !personas.isEmpty()}">
            <div class="row" style="text-align:center">
                <h1 class="text-center">Lista de personas</h1>
            </div>
            <div class="row">
            </div>
            <div class="row">
            </div>
            <br>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Telefono</th>
                        <th>Dni</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="persona: ${personas}">
                        <td th:text="${persona.name}"> Muestra nombre </td>
                        <td th:text="${persona.surname}"> Muestra apellidos </td>
                        <td th:text="${persona.phone_number}"> Muestra telefono </td>
                        <td th:text="${persona.dni}"> Muestra Dni </td>
                        <td>
                            <a th:href="@{/person/editPerson/{person_id}(person_id=${persona.person_id})}" class="btn btn-info">Editar</a>
                            <a th:href="@{/person/} + ${persona.person_id}" class="btn btn-danger">Eliminar</a>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>

    </body>
</html>
