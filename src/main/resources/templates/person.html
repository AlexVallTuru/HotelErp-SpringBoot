<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Listado de estudiantes</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>


        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand" href="#"> Control de personas</a>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link"
                                            </ul>
                            </div>

                            <div class="container" th:if="${personas != null and !personas.empty>
                                 <div class="row">
                                <h1>Lista de personas</h1>
                            </div>
                            <div class="row">
                                <div class="col-lg-3">
                                </div>
                            </div>
                            <br>
                            <table class="table table-striped table-bordered">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Apellido</th>
                                        <th>Telefono</th>
                                        <th>Dni</th>
                                    </tr>
                                    <tr th:each="persona: ${personas}">
                                        <td th:text="${persona.nombre}"> Muestra nombre </td> 
                                        <td th:text="${persona.apellido}"> Muestra apellidos </td>
                                        <td th:text="${persona.telefono}"> Muestra telefono </td>
                                        <td th:text="${persona.dni}"> Muestra Dni </td>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                            </div>

                            </body>
                            </html>
