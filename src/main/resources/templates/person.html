<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="utf-8">
        <title>Listado de personas</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container" th:if="${personas != null and !personas.isEmpty()}">
            <div class="row" style="text-align:center">
                <h1 class="text-center">Lista de personas</h1>
            </div>
            <div class="row">
            </div>
            <div class="row">
            </div>
            <br>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Telefono</th>
                        <th>Dni</th>
                        <th sec:authorize="hasAnyAuthority('staff')">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="persona: ${personas}">
                        <td th:text="${persona.person_id}"> Muestra id </td>
                        <td th:text="${persona.name}"> Muestra nombre </td>
                        <td th:text="${persona.surname}"> Muestra apellidos </td>
                        <td th:text="${persona.phone_number}"> Muestra telefono </td>
                        <td th:text="${persona.dni}"> Muestra Dni </td>
                        <td sec:authorize="hasAnyAuthority('staff')">
                            <a th:href="@{/person/editPerson/{person_id}(person_id=${persona.person_id})}" class="btn btn-info" sec:authorize="hasAnyAuthority('staff')">Editar</a>
                            <a th:href="@{/person/} + ${persona.person_id}" class="btn btn-danger" sec:authorize="hasAnyAuthority('staff')">Eliminar</a>
                        </td>   
                    </tr>
                </tbody>
            </table>
        </div>

    </body>
</html>
