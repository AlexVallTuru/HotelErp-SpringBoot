<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="utf-8">
        <title>Listado de personas</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
        <link href='https://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/booking/style.css"
              </head>
    <body>

        <form action="">
            <div class="container" th:if="${personas != null and !personas.isEmpty()}">
                <h2 class="heading">Lista de personas</h2>
                <div class="row">
                </div>
                <div class="row">
                </div>
                <br>
                <table class="table table-striped table-bordered">
                    <thead class="form-group">
                        <tr>

                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Tel√©fono</th>
                            <th>Dni</th>
                            <th>Identificador</th>
                            <th sec:authorize="hasAnyAuthority('staff')">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="persona: ${personas}">

                            <td th:text="${persona.name}"> Muestra nombre </td>
                            <td th:text="${persona.surname}"> Muestra apellidos </td>
                            <td th:text="${persona.phone_number}"> Muestra telefono </td>
                            <td th:text="${persona.dni}"> Muestra Dni </td>
                            <td th:text="${persona.person_id}"> Muestra id </td>
                            <td sec:authorize="hasAnyAuthority('staff')">
                                <a th:href="@{/person/editPerson/{person_id}(person_id=${persona.person_id})}" class="btn btn-info" sec:authorize="hasAnyAuthority('staff')">Editar</a>
                                <a th:href="@{/person/} + ${persona.person_id}" class="btn btn-danger" sec:authorize="hasAnyAuthority('staff')">Eliminar</a>
                            </td>   
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='https://raw.githubusercontent.com/andiio/selectToAutocomplete/master/jquery-ui-autocomplete.js'></script>
        <script
        src='https://raw.githubusercontent.com/andiio/selectToAutocomplete/master/jquery.select-to-autocomplete.js'></script>
        <script
        src='https://raw.githubusercontent.com/andiio/selectToAutocomplete/master/jquery.select-to-autocomplete.min.js'></script>
        <script src="/booking/script.js"></script>
    </body>
</html>
