<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Registro de personas</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="../gestionHabitaciones/css/style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../gestionHabitaciones/js/selectBox.js"></script>
    </head>
    <body>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class="text-center">Registro de habitaciones</h1>
                    <div class="card-body">
                        <form th:action="@{/saveRoom}" th:object="${room}" method="POST">
                            <div class="form-group">
                                <label>Num. habitación : </label>
                                <input type="number" min="0" th:field="*{room_number}" name="nombre" class="form-control" placeholder="Inserte el número de la habitación " required>
                            </div>

                            <div class="form-group">
                            <label>Tipo de habitacion : </label>
                                    <div class="select">
                                      <select id="standard-select" th:field="*{room_type}">
                                        <option value="Habitacion matrimonial">Habitacion matrimonial</option>
                                        <option value="Habitacion familiar">Habitacion familiar</option>
                                        <option value="Habitacion compartida">Habitacion compartida</option>
                                        <option value="Suite principal">Suite principal</option>
                                      </select>
                                    </div>
                            </div>

                            <div class="form-group">
                                <div class="form-group">
                                    <label>Precio : </label>
                                    <input type="number" min="0" step="0.01" th:field="*{price}" name="dni" class="form-control" placeholder="Inserte el precio de la habitación " required>
                                </div>                  

                                <div class="box-footer">
                                    <button class="btn btn-success">Guardar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
