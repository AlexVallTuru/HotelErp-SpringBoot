<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./booking/style.css">

</head>

<body>

  <form th:action="@{/processFormBooking}" method="POST">
    <!--  General -->
    <h2 class="heading" th:text="#{booking.heading}"></h2>
    <div class="form-group">
      <div class="grid">
        <div class="col-1-4">
          <div class="controls">
            <input type="text" id="name" class="floatLabel" name="name" required>
            <label for="name" th:text="#{booking.name}"></label>
          </div>
        </div>
        <div class="col-1-4">
          <div class="controls">
            <input type="text" id="surname" class="floatLabel" name="surname" required>
            <label for="name" th:text="#{booking.surname}"></label>
          </div>
        </div>
        <div class="col-1-4">
          <div class="controls">
            <i class="fa fa-sort"></i>
            <select class="floatLabel" name="nonselected" id="guestSelection">
              <option value="blank" selected th:text="#{booking.withoutselection}"> </option>
              <option th:each="persona : ${personas}" 
              th:value="${persona.person_id}"
              th:name="${persona.name}"
              th:surname="${persona.surname}"
              th:phone_number="${persona.phone_number}"
              th:dni="${persona.dni}"
              th:text="${persona.name} + ' ' + ${persona.surname}"></option>
            </select>
            <label for="fruit" th:text="#{booking.client}"></label>
          </div>
        </div>
      </div>
      <div class="controls">
        <input type="tel" id="phone" class="floatLabel" name="phone_number" required>
        <label for="phone" th:text="#{booking.number}"></label>
      </div>
      <div class="controls">
        <input type="text" id="dni" class="floatLabel" name="dni" required>
        <label for="dni" th:text="#{booking.dni}"></label>
      </div>
    </div>
    <!--  Details -->
    <div class="form-group">
      <h2 class="heading" th:text="#{booking.details}"></h2>
      <div class="grid">
        <div class="col-1-4 col-1-4-sm">
          <div class="controls">
            <input type="date" id="arrive" class="floatLabel" name="check_in" value="<?php echo date('Y-m-d'); ?>" required>
            <label for="arrive" class="label-date"><i class="fa fa-calendar"></i>&nbsp;<p th:text="#{booking.checkin}"></p></label>
          </div>
        </div>
        <div class="col-1-4 col-1-4-sm">
          <div class="controls">
            <input type="date" id="depart" class="floatLabel" name="check_out" value="<?php echo date('Y-m-d'); ?>" required onchange="validateCheckOutDate()"/>
            <label for="depart" class="label-date"><i class="fa fa-calendar"></i>&nbsp;&nbsp;<p th:text="#{booking.checkout}"></p></label>
          </div>
        </div>
      </div>
      <div class="grid">
        <div class="col-1-3 col-1-3-sm">
          <div class="controls">
            <i class="fa fa-sort"></i>
            <select class="floatLabel" name="number_people" required>
              <option value="" th:text="#{booking.selection}"></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select>
            <label for="fruit"><i class="fa fa-male" th:text="#{booking.people}"></i></label>
          </div>
        </div>
        <div class="col-1-3 col-1-3-sm">
          <div class="controls">
            <i class="fa fa-sort"></i>
            <select class="floatLabel" name="room_type" required>
              <option value="" th:text="#{booking.selection}"></option>
              <option value="Habitación matrimonial" th:text="#{editroom.roomtype1}"></option>
              <option value="Habitación familiar" th:text="#{editroom.roomtype2}"></option>
              <option value="Habitación compartida" th:text="#{editroom.roomtype3}"></option>
              <option value="Suite principal" th:text="#{editroom.roomtype4}"></option>
            </select>
            <label for="fruit" th:text="#{booking.room.label}"></label>
          </div>
        </div>

        <div class="col-1-3 col-1-3-sm">
          <div class="controls">
            <i class="fa fa-sort"></i>
            <select class="floatLabel" name="board" required>
              <option value="" th:text="#{booking.selection}"></option>
              <option value="Alojamiento" th:text="#{booking.type1}"></option>
              <option value="Alojamiento y Desayuno" th:text="#{booking.type2}"></option>
              <option value="Media Pensión" th:text="#{booking.type3}"></option>
              <option value="Pensión Completa" th:text="#{booking.type4}"></option>
              <option value="Todo Incluido" th:text="#{booking.type5}"></option>
              <option value="Según Programa" th:text="#{booking.type6}"></option>
            </select>
            <label for="fruit" th:text="#{booking.type.label}"></label>
          </div>
        </div>

      </div>
      <div class="grid">
        <p class="info-text" th:text="#{booking.description}"></p>
        <br>
        <div class="controls">
          <textarea name="comments" class="floatLabel" id="comments"></textarea>
          <label for="comments" th:text="#{booking.comments.text}"></label>
        </div>
        <button type="submit" value="Submit" class="col-1-4" th:text="#{finalizarbutton.text}"></button>
      </div>
    </div> <!-- /.form-group -->
  </form>
  <!-- partial -->

    src='https://raw.githubusercontent.com/andiio/selectToAutocomplete/master/jquery.select-to-autocomplete.js'></script>

    src='https://raw.githubusercontent.com/andiio/selectToAutocomplete/master/jquery.select-to-autocomplete.min.js'></script>
  <script src="/booking/script.js"></script>

</body>

</html>
