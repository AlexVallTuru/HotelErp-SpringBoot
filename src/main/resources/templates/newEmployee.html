<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Validation</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/Employee/style.css">
        <script defer src="/Employee/index.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <form id="form" action="/">
                <h1>Registro</h1>
                <div class="input-control">
                    <label for="username">Usuario</label>
                    <input id="username" name="username" type="text">
                    <div class="error"></div>
                </div>            
                <div class="input-control">
                    <label for="role">Seleccione un Rol:</label>
                    <select id="rol" name="rol">
                        <option value="">-- Seleccione --</option>
                        <option th:each="rol : ${rols}" 
                                th:value="${rol.name}" 
                                th:text="${rol.name}"></option>
                    </select>
                    <div class="error"></div>
                </div>          
                <div class="input-control">
                    <label for="id">Seleccione un ID:</label>
                    <select id="id" name="id">
                        <option value="">-- Seleccione --</option>
                        <option th:each="persona : ${personas}" 
                                th:value="${persona.person_id}" 
                                th:text="${persona.person_id}"></option>
                    </select>
                </div>
                <div class="input-control">
                    <label for="start-date">Inicio del contrato</label>
                    <input id="start-date" name="start-date" type="date">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="password">Contraseña</label>
                    <input id="password"name="password" type="password">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="password2">Repite la contraseña</label>
                    <input id="password2"name="password2" type="password">
                    <div class="error"></div>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </body>
</html>
