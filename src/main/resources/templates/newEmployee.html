<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>CodePen - Basic hotel booking form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
        <link href='https://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/booking/style.css">

    </head>
    <body>
        <form th:action="@{/saveEmployee}" th:object="${employee}" method="POST" onsubmit="return validarFormulario()">
            <!--  General -->
            <h2 class="heading">Registro</h2>
            <div class="form-group">
                <div class="controls">
                    <input type="username" id="username" class="floatLabel" name="username" th:field="*{username}" required>
                    <label for="username">Usuario</label>
                </div>
                <div class="controls">
                    <input type="password" id="password" class="floatLabel" name="password" th:field="*{password}" required>
                    <label for="password">Contraseña</label>
                </div>

                <div class="controls">
                    <input type="password" id="confirm-password" class="floatLabel" name="confirm-password" required>
                    <label for="confirm-password">Repetir contraseña</label>
                </div>
                <div class="col-1-3 col-1-3-sm">
                    <div class="controls">
                        <input type="date" id="contract_start" class="floatLabel" name="contract_start" value="<?php echo date('Y-m-d'); ?>" th:field="*{contract_start}" required>
                        <label for="contract_start" class="label-date"><i class="fa fa-calendar"></i>&nbsp;&nbsp;Inicio del contrato</label>
                    </div>
                </div>
                <div class="col-1-3 col-1-3-sm">
                    <div class="controls">
                        <i class="fa fa-sort"></i>
                        <select class="floatLabel" id="rol" name="rol" th:field="*{rols}" required>
                            <option value="">-- Seleccione --</option>
                            <option th:each="rol : ${rols}" 
                                    th:value="${rol.id}" 
                                    th:text="${rol.name}"></option>
                        </select>
                        <label for="fruit">Seleccione un Rol</label>
                    </div>
                </div>
                <div class="col-1-3 col-1-3-sm">
                    <div class="controls">
                        <i class="fa fa-sort"></i>
                        <select class="floatLabel" id="employee_id" name="employee_id" th:field="*{employee_id}" required>
                            <option value="">-- Seleccione --</option>
                            <option th:each="persona : ${personas}" 
                                    th:value="${persona.person_id}" 
                                    th:text="${persona.person_id}"></option>
                        </select>
                        <label for="id">Numero de trabajador</label>
                    </div>
                </div>
                <div class="controls">               
                    <button type="submit" value="Submit" style="color:white">Finalizar</button>
                </div>
            </div>
        </form>
        <!-- partial -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='https://raw.githubusercontent.com/andiio/selectToAutocomplete/master/jquery-ui-autocomplete.js'></script>
        <script
        src='https://raw.githubusercontent.com/andiio/selectToAutocomplete/master/jquery.select-to-autocomplete.js'></script>
        <script
        src='https://raw.githubusercontent.com/andiio/selectToAutocomplete/master/jquery.select-to-autocomplete.min.js'></script>
        <script src="/booking/script.js"></script>
        <script>
            function validarFormulario() {
                var password = document.getElementById("password").value;
                var confirmPassword = document.getElementById("confirm-password").value;
                if (password != confirmPassword) {
                    alert("Las contraseñas no coinciden.");
                    return false;
                }
                return true;
            }
        </script>
        <style>
            .error-container {
                margin-bottom: 17px;
            }
            .error-container small {
                color: red;
            }
        </style>
    </body>

</html>
