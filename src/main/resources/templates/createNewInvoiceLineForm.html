<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="/invoiceManager/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/invoiceManager/css/Pretty-Registration-Form-.css">
</head>

<body>
    <div class="row register-form">
        <div class="col-md-8 offset-md-2">
            <form class="custom-form">
                <h1>Gestionar Líneas Factura</h1>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">ID Factura</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" disabled="" readonly="" style="width: 68.656px;"></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">ID Línea</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" disabled="" readonly="" style="width: 68.656px;"></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="dropdown-input-field">Servicio</label></div>
                    <div class="col-sm-4 input-column">
                        <label for="service">Escoger servicio:</label>
                        <select class="form-select" id="service">
                            <option selected>Seleccione un servicio</option>
                            <option value="first">First Item</option>
                            <option value="second">Second Item</option>
                            <option value="third">Third Item</option>
                        </select>

                        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
                        <script>
                            var select = document.getElementById("service");
                            var label = document.querySelector("label[for='service']");

                            select.addEventListener("change", function() {
                                var selectedValue = select.value;
                                label.textContent = "Servicio seleccionado: " + selectedValue;
                            });
                        </script>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field">Precio Servicio</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="number" style="width: 72.656px;" required=""></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Fecha Línea</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" placeholder="AAAA-MM-DD" required="" pattern="^\d{4}\-(0[1-9]|1[012])\-(0[1-9]|[12][0-9]|3[01])$"></div>
                </div><button class="btn btn-light submit-button" type="button">Finalizar</button>
            </form>
        </div>
    </div>
    <script src="/invoiceManager/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
