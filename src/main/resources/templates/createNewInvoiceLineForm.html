<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="/invoiceManager/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/invoiceManager/css/Pretty-Registration-Form-.css">
</head>

<body>
    <div class="row register-form">
        <div class="col-md-8 offset-md-2">
            <form class="custom-form" th:object="${invoiceLine} " th:action="@{/saveInvoiceLine/}+${invoice_id}" method="post">
                <h1>Gestionar LÃ­neas Factura</h1>


                 <input  th:field="*{invoice_line_id}" type="hidden" >


                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="dropdown-input-field">Servicio</label></div>
                    <div class="col-sm-4 input-column">

                        <select id="servicelist" th:field="*{invoice_line_type}">
                            <option th:value="CajaFuerte" th:text="CajaFuerte"></option>
                            <option th:value="Restaurante" th:text="Restaurante"></option>
                            <option th:value="MiniBar" th:text="MiniBar"></option>
                            <option th:value="Bar" th:text="Bar"></option>
                            <option th:value="OtrosServicios" th:text="OtrosServicios"></option>
                        </select>


                        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
                        <script>
                            var select = document.getElementById("service");
                            var label = document.querySelector("label[for='service']");

                            select.addEventListener("change", function() {
                                var selectedValue = select.value;
                                label.textContent = "Servicio seleccionado: " + selectedValue;
                            });
                        </script>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field">Precio Servicio</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="number" style="width: 72.656px;" required=""></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Fecha Linea</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" th:field="*{invoice_line_date}" type="date" placeholder="AAAA-MM-DD" pattern="\d{4}-\d{2}-\d{2}" required></div>
                </div><button class="btn btn-light submit-button" type="submit">Finalizar</button>
            </form>
        </div>
    </div>
    <script src="/invoiceManager/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
