<!doctype html>
<html lang="en">
    <head>
        <title>Información de las habitaciones</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="../gestionHabitaciones/css/style.css">

        <link rel="stylesheet" href="../static/gestionHabitaciones/css/style.css">

    </head>
    <body>
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5">
                        <h2 class="heading-section bolded">Información de las habitaciones</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="table-wrap" th:if="${roomList != null and !roomList.empty}">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Nº habitación</th>
                                        <th>Tipo de habitación</th>
                                        <th>Precio</th>
                                        <th>Caja fuerte</th>
                                        <th>Estado</th>
                                        <th>Estado limpieza</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="room : ${roomList}">
                                        <td th:text="${room.room_number}" class ="bolded"></td>
                                        <td th:text="${room.room_type}"></td>
                                        <td th:text="${room.price + '€'}"></td>
                                        <td th:if="${room.safe == true}">Contratada</td>
                                        <td th:if="${room.safe == false}">No contratada</td>
                                        <td th:if="${room.status == true}">Libre</td>
                                        <td th:if="${room.status} == false">Ocupada</td>
                                        <td th:if="${room.is_clean == true}">Limpia</td>
                                        <td th:if="${room.is_clean} == false">No limpia</td>
                                        <td>
                                            <a th:href="@{/room/edit/{room_id}(room_id=${room.room_id})}" class="btn btn-info">Editar</a>
                                            <a th:href="@{/room/delete/} + ${room.room_id}" class="btn btn-danger">Eliminar</a>
                                        </td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
