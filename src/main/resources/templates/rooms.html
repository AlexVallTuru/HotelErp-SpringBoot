<!doctype html>
<html lang="en">
    <head>
        <title>Información de las habitaciones</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="../gestionHabitaciones/css/style.css">

        <link rel="stylesheet" href="../static/gestionHabitaciones/css/style.css">

    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand" href="#"> Control de personas</a>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <a th:href="@{/room/new}" class="btn btn-primary btn-sm mb3">Nuevo</a>
            </div>
        </nav>

        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5">
                        <h2 class="heading-section">Información de las habitaciones</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="table-wrap" th:if="${roomList != null and !roomList.empty}">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Nº habitación</th>
                                        <th>Tipo de habitación</th>
                                        <th>Precio</th>
                                        <th>Caja fuerte</th>
                                        <th>Estado</th>
                                        <th>Estado limpieza</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="room : ${roomList}">
                                        <td th:text="${room.room_number}"></td>
                                        <td th:text="${room.room_type}"></td>
                                        <td th:text="${room.price}"></td>
                                        <td th:text="${room.safe}"></td>
                                        <td th:text="${room.status}"></td>
                                        <td th:text="${room.is_clean}"></td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
