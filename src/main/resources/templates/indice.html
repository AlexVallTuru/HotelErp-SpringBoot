<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión y Registro</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="form-btns">
            <button class="active" id="login-btn">Iniciar Sesión</button>
            <button id="register-btn">Registrarse</button>
        </div>
        <form id="login-form" action="/login" method="post">
            <h2>Iniciar Sesión</h2>
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" name="username" required />
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required />
            <button type="submit">Iniciar Sesión</button>
        </form>
        <form id="register-form">
            <h2>Registrarse</h2>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required />
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required />
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" required />
            <label for="dni">DNI</label>
            <input type="text" id="dni" name="dni" required />
            <label for="trabajador">¿Eres trabajador?</label>
            <input type="checkbox" id="trabajador" name="trabajador" />
            <div id="departamentos" style="display: none;">
                <label for="departamento">Departamento</label>
                <select name="departamento" id="departamento">
                    <option value="recepcion">Recepción</option>
                    <option value="restaurante">Restaurante</option>
                    <option value="limpieza">Limpieza</option>
                </select>
            </div>
            <button type="submit">Registrarse</button>
        </form>
    </div>
</div>
<script src="/script.js"></script>
<script>
    const trabajadorCheckbox = document.getElementById('trabajador');
    const departamentosDiv = document.getElementById('departamentos');

    trabajadorCheckbox.addEventListener('change', (event) => {
        if (event.target.checked) {
            departamentosDiv.style.display = 'block';
        } else {
            departamentosDiv.style.display = 'none';
        }
    });
</script>
</body>
</html>
