<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Linea Factura</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/booking/style.css">
</head>
<body>
<form th:object="${invoiceLine}" th:action="@{/saveInvoiceLine/}+${invoice_id}" method="post">
    <h2 class="heading">Editar Línea Factura</h2>
    <input th:field="*{invoice_line_id}" type="hidden">


    <!-- Selector -->

        <div class="controls">
            <i class="fa fa-sort"></i>
            <select id="service" class="floatLabel" aria-label="Default select example" th:field="*{invoice_line_type}">
                <option th:value="CajaFuerte" th:text="CajaFuerte"></option>
                <option th:value="Restaurante" th:text="Restaurante"></option>
                <option th:value="MiniBar" th:text="MiniBar"></option>
                <option th:value="Bar" th:text="Bar"></option>
                <option th:value="OtrosServicios" th:text="OtrosServicios"></option>
            </select>
            <label for="service">Servicio</label>
        </div>


    <!-- Input de fecha -->

        <div class="controls">
            <input id="fecha" class="floatLabel" type="date" th:field="*{invoice_line_date}">
            <label for="fecha">Fecha</label>
        </div>


    <!-- Input numérico decimal -->

        <div class="controls">
            <input id="precio" class="floatLabel" type="number" step="0.01">
            <label for="precio">Precio</label>
        </div>


    <div class="controls">
        <button type="submit" value="Submit" style="color:white">
            <strong>Guardar</strong>
        </button>
    </div>
</form>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="/booking/script.js"></script>
<script src='https://raw.githubusercontent.com/andiio/selectToAutocomplete/master/jquery-ui-autocomplete.js'></script>
<script src='https://raw.githubusercontent.com/andiio/selectToAutocomplete/master/jquery.select-to-autocomplete.js'></script>
<script src='https://raw.githubusercontent.com/andiio/selectToAutocomplete/master/jquery.select-to-autocomplete.min.js'></script>
