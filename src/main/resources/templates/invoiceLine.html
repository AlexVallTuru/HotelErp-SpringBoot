<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>InvoiceLines</title>
    <link rel="stylesheet" href="/invoiceManager/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/invoiceManager/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/invoiceManager/css/Billing-Table-with-Add-Row--Fixed-Header-Feature.css">
    <link rel="stylesheet" href="/invoiceManager/css/Table-With-Search-search-table.css">
    <link rel="stylesheet" href="/invoiceManager/css/Table-With-Search.css">
</head>

<body>
    <div class="col-md-12 search-table-col" style="padding-top: 0px;margin-top: 12px;">
        <h1>ID Factura : </h1>
        <div class="form-group pull-right col-lg-4"><input type="text" class="search form-control" placeholder="Search by typing here.."></div><span class="counter pull-right"></span>
        <div class="btn-group" role="group"><button class="btn btn-info" type="button">Añadir Línea</button><button class="btn btn-success" type="button">Guardar Cambios</button><button class="btn btn-danger" type="button">Cancelar</button></div>
        <div class="table-responsive table table-hover table-bordered results">
            <table class="table table-hover table-bordered">
                <thead class="bill-header cs">
                    <tr>
                        <th id="trs-hd-1" class="col-lg-1">ID Línea</th>
                        <th id="trs-hd-2" class="col-lg-2">Servicio</th>
                        <th id="trs-hd-3" class="col-lg-3">Fecha</th>
                        <th id="trs-hd-4" class="col-lg-4">Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="warning no-result">
                        <td colspan="12"><i class="fa fa-warning"></i>&nbsp; No Result !!!</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="/invoiceManager/bootstrap/js/bootstrap.min.js"></script>
    <script src="/invoiceManager/js/Billing-Table-with-Add-Row--Fixed-Header-Feature-Billing-Table-with-Add-Row--Fixed-Header.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/invoiceManager/js/Table-With-Search-search-table.js"></script>
</body>

</html>
