<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/invoiceManager/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/invoiceManager/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/invoiceManager/css/Billing-Table-with-Add-Row--Fixed-Header-Feature.css">
    <link rel="stylesheet" href="/invoiceManager/css/Table-With-Search-search-table.css">
    <link rel="stylesheet" href="/invoiceManager/css/Table-With-Search.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/gestionHabitaciones/css/style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/booking/style.css">

</head>
<body>
<div class="filter">
    <div class="controls">

    </div>
</div>
<section class="ftco-section" th:if="${invoices.size()!=0}">
    <div class="container" >
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading" th:text="#{invoice.heading}"></h2>
            </div>
        </div>
        <!--
        <div class="search-bar" style="text-align: center;">
            <form th:action="@{/rooms/search}" method="get">
                <input class="search" type="text" name="keyword" th:value="${keyword}"  placeholder="Busqueda por nÃºmero y tipo de habitaciÃ³n..." size="50" >
                <button type="submit" class="btn btn-info-search" >Search</button>
                <button type="submit" class="btn btn-info-search" >Reset</button>
            </form>
        </div>
        -->
        <div class="row">
            <div class="col-md-12">
                <div class="table-wrap">
                    <table class="table table-striped table-bordered">
                        <thead class="form-group">
                        <tr>
                            <th th:text="#{invoice.th1}"></th>
                            <th th:text="#{invoice.th2}"></th>
                            <th th:text="#{invoice.th3}"></th>
                            <th th:text="#{invoice.th4}"></th>
                            <th th:text="#{invoice.th5}"></th>
                            <th th:text="#{invoice.th6}"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="invoice:${invoices}">
                            <td th:text="${invoice.invoice_id}"></td>
                            <td th:text="${invoice.invoice_date}"></td>
                            <td th:text="${invoice.invoice_status}"></td>
                            <td th:text="${invoice.invoice_quantity}"></td>
                            <td th:text="${invoice.pay_method}"></td>
                            <td>
                                <a  th:href="@{/editInvoice/} + ${invoice.invoice_id}" class="btn btn-success" sec:authorize="hasAnyAuthority('staff')" th:text="#{modify.button.text}"></a>
                                <a class="btn btn-danger" th:onclick="deleteInvoice([[${invoice.invoice_id}]])" href="#"  sec:authorize="hasAnyAuthority('staff')" th:text="#{delete.button.text}"></a>
                                <a th:href="@{/invoiceLines/} + ${invoice.invoice_id}" class="btn btn-info" th:text="#{button.viewlines}"></a>


                            </td>


                        </tr>
                        </tbody>
                    </table>

                </div>

            </div>
        </div>
    </div>
    </div>
</section>

<div th:if="${invoices.size()==0}">
    <script>alert('No hay facturas, para crear una tienes que hacerlo en reservas.');</script>
    <p th:text="#{invoice.error.message}">
    </p>
</div>
</div>



<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="/invoiceManager/bootstrap/js/bootstrap.min.js"></script>
<script src="/invoiceManager/js/Billing-Table-with-Add-Row--Fixed-Header-Feature-Billing-Table-with-Add-Row--Fixed-Header.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="/invoiceManager/js/Table-With-Search-search-table.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="/invoiceManager/js/alertJS.js"></script>


</body>
</html>
