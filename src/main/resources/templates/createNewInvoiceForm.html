<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Gestion Facturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/invoiceManager/css/Pretty-Registration-Form-.css">
</head>

<body>
    <div class="row register-form">
        <div class="col-md-8 offset-md-2">
            <form class="custom-form" th:action="@{/saveInvoice}" th:object="${invoice}" method="post">
                <h1>Gestionar Factura</h1>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">ID Factura</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" th:field="*{invoice_id}" type="number" disabled="" readonly="" style="width: 68.656px;"></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Fecha Factura</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" th:field="*{invoice_date}" type="text" placeholder="AAAA-MM-DD" required="" pattern="^\d{4}\-(0[1-9]|1[012])\-(0[1-9]|[12][0-9]|3[01])$"></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field">Estado Factura</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" th:field="*{invoice_status}" type="number" style="width: 72.656px;" required=""></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field">Total factura</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" th:field="*{invoice_quantity}" type="number" disabled="" readonly="" style="width: 74.656px;"></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="dropdown-input-field">Método Pago</label></div>
                    <div class="col-sm-4 input-column">

                        <label for="paymentMethod">Seleccionar método de pago:</label>
                        <select id="paymentMethod" th:field="*{pay_method}">
                            <option th:value="Tarjeta" th:text="Tarjeta"></option>
                            <option th:value="Efectivo" th:text="Efectivo"></option>
                            <option th:value="Transferencia" th:text="Transferencia"></option>
                            <option th:value="Bitcoin" th:text="Bitcoin"></option>
                        </select>

                        <script>
                            var select = document.getElementById("paymentMethod");
                            var label = document.querySelector("label[for='paymentMethod']");

                            select.addEventListener("change", function() {
                                var selectedValue = select.value;
                                label.textContent = "Método de pago seleccionado: " + selectedValue;
                            });
                        </script>
                    </div>
                </div>

                <button class="btn btn-light submit-button" type="submit">Finalizar</button>


            </form>
        </div>
    </div>
    <script src="/invoiceManager/bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
